sudo: required
language: python
python:
  - "3.4"
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION=1.21.2
  PYTHONPATH=src:test
  APPLICATION_POSTGRES_USER=ubuntu
  APPLICATION_POSTGRES_HOST=127.0.0.1
  APPLICATION_POSTGRES_PORT=5432
  APPLICATION_POSTGRES_DB=travis_test
git:
  depth: false
jobs:
  include:
    stage: linting
    before_script:
      pip install flake8
    script:
      flake8
    stage: tests
    before_script:
      touch .env
      pip install -r requirements-dev.txt
    script:
      sudo make tests